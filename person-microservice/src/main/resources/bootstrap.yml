## YAML Template.
server:
  port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
spring:
  application:
    name: ms-person
  cloud:
    config:
#      uri: http://localhost:8888
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      #name of base properties config file, before profile
      name: config-client
      profile: ${WORK_ENV:production}
      #label: latest
      username: admin
      password: qwerty
      retry:
        max-attempts: 1
        max-interval: 1000
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
